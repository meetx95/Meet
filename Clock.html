<html>
<head>
  <link rel="icon" href="logo.png">
  <title>Digital Clock</title>
</head>
<body onload="clock()">
  <div class="clock">
    <div id="time"></div>
    <div id="date"></div>
  </div>
<script>
  function clock() {
    const now = new Date();
    let hours = 19;
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    let ampm;
    if (hours > 12) {
      ampm = 'PM';
    }
    else {
      ampm ='AM';
    }

    //12-Hour Format
    if (hours > 12) {
      hours = hours - 12;
    }
    //Add Leading Zeros
    if (hours < 10) {
      hours = '0' + hours;
    }
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    if (seconds < 10) {
      seconds = '0' + seconds;
    }

    // Time
    const time = hours + ":" + minutes + ":" + seconds + ampm;
 
    const date = 'Mon Apr 01 2025';

    //Display

    document.getElementById('time').textContent = time;

    document.getElementById('date').textContent = date;

    setTimeout(clock, 1000)
  }
</script>
</body>
</html>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}  

body{
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'segoe UI';
  background: url('Bg.png');
  background-size: cover;
  background-position: center;
  height: 100vh;
}

.clock{
  text-align: center;
  padding: 50px;
  color: #fff;
  border: 01px solid #fff;
  border-radius: 20px;
  box-shadow: 0 0 10px #000;
  text-shadow: 0 0 10px #000;
  backdrop-filter: blur(8px);
}

#time{
  font-size: 85px;
  font-weight: bold;
  letter-spacing: 5px;
}

#date{
  font-size: 25px;
  margin-top: 10px;
  opacity: 0.8;
}
</style>
